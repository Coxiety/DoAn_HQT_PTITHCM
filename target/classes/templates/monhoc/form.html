<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${monhoc.MAMH == null ? 'Thêm môn học mới' : 'Cập nhật môn học'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2 th:text="${monhoc.MAMH == null ? 'Thêm môn học mới' : 'Cập nhật môn học'}"></h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/monhoc}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${monhoc.MAMH == null ? '/monhoc/add' : '/monhoc/edit/' + monhoc.MAMH}" 
                      th:object="${monhoc}" 
                      method="post">
                    
                    <div class="mb-3">
                        <label for="maMH" class="form-label">Mã môn học</label>
                        <input type="text" class="form-control" id="maMH" th:field="*{MAMH}" 
                               th:readonly="${monhoc.MAMH != null}" required maxlength="5">
                        <div class="form-text">Mã môn học tối đa 5 ký tự.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tenMH" class="form-label">Tên môn học</label>
                        <input type="text" class="form-control" id="tenMH" th:field="*{TENMH}" 
                               required maxlength="40">
                        <div class="form-text">Tên môn học tối đa 40 ký tự.</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-light me-md-2">
                            <i class="bi bi-arrow-counterclockwise"></i> Làm mới
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
