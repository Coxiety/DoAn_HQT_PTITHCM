<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Chi tiết môn học</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/monhoc}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" th:text="${monhoc.TENMH}"></h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Mã môn học:</div>
                    <div class="col-md-9" th:text="${monhoc.MAMH}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Tên môn học:</div>
                    <div class="col-md-9" th:text="${monhoc.TENMH}"></div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    <a th:href="@{/monhoc/edit/{maMH}(maMH=${monhoc.MAMH})}" class="btn btn-warning me-2">
                        <i class="bi bi-pencil"></i> Sửa
                    </a>
                    <a th:href="@{/monhoc/delete/{maMH}(maMH=${monhoc.MAMH})}" 
                       class="btn btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa môn học này?')">
                        <i class="bi bi-trash"></i> Xóa
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
