<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Danh sách môn học</h2>
            </div>
            <div class="col-auto">
                <a th:href="@{/monhoc/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Thêm môn học
                </a>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(monhocs)}" class="alert alert-info">
            Không có môn học nào trong hệ thống.
        </div>

        <div th:unless="${#lists.isEmpty(monhocs)}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Mã môn học</th>
                        <th>Tên môn học</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="monhoc : ${monhocs}">
                        <td th:text="${monhoc.MAMH}"></td>
                        <td th:text="${monhoc.TENMH}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/monhoc/{maMH}(maMH=${monhoc.MAMH})}" class="btn btn-sm btn-info">
                                    <i class="bi bi-eye"></i> Xem
                                </a>
                                <a th:href="@{/monhoc/edit/{maMH}(maMH=${monhoc.MAMH})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Sửa
                                </a>
                                <a th:href="@{/monhoc/delete/{maMH}(maMH=${monhoc.MAMH})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa môn học này?')">
                                    <i class="bi bi-trash"></i> Xóa
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
